<div id="contentDiv" class="container-fluid bg-3 text-center">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <span class="badge">ATP Dashboard</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1">
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Approvals</h3>
          </div>
        </div>
        <div class="panel-body">
          <h1>{{approvalsCount}}</h1>
          <p>My Approval Records</p>
        </div>
        <div class="panel-footer">
          <button class="form-control btn-default" (click)="go('home/approvals')">Details</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Drafts</h3>
          </div>
        </div>
        <div class="panel-body">
          <h1>0</h1>
          <p>My Drafts Records</p>
        </div>
        <div class="panel-footer">
          <button class="form-control btn-default">Details</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Submissions</h3>
          </div>
        </div>
        <div class="panel-body">
          <h1>0</h1>
          <p>My Submission Records</p>
        </div>
        <div class="panel-footer">
          <button class="form-control btn-default">Details</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>History</h3>
          </div>
        </div>
        <div class="panel-body">
          <h1></h1>
          <p class="pull-right">History Search</p>
        </div>
        <div class="panel-footer">
          <button class="form-control btn-default">Search</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel">
        <div class="panel-heading">
          <div class="panel-title">
            <h3>Payments</h3>
          </div>
        </div>
        <div class="panel-body">
          <h1></h1>
          <p>Create Payment</p>
        </div>
        <div class="panel-footer">
          <button class="form-control btn-default">Create</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loader" class="loader"></div>
</div>
